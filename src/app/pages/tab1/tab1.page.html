<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Alvaro's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Alvaro's News</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-articles [articles]="articles"/>

  <ion-infinite-scroll threshold="1%" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
